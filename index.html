<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>k8s Website</title>
		<link href="style.css" rel="stylesheet" type="text/css">
	</head>

	<body>
		<header>
			<div class="row">
				<div class="logo">
					<img src="assets/logo-new.png" alt="oe_logo">
				</div>
				<ul class="main-nav">
					<li class="active"><a href="">INICIO</a></li>
					<li><a href="">SERVICIOS</a></li>
					<li><a href="">ACERCA DE</a></li>
					<li><a href="">BLOG</a></li>
					<li><a href="">CONTACTO</a></li>
					<li><a href="">FAQ</a></li>
				</ul>
			</div>
			<div class="hero">
				<h1>Listo para la Acción?</h1>
				<div class="button">
					<a href="" class="btn btn-one">Mirar Video</a>
					<a href="" class="btn btn-two">Explorar Más</a>
				</div>
			</div>
		</header>
		<section class="service grid-container">
		</section>
		<section class="about grid-container">
		</section>
		<section class="blog grid-container">
		</section>
		<section class="contact grid-container">
			<div class="contact-form grid-item">
				<div class="contact-section-header">
					<h2>Contactate con Nosotros!</h2>
				</div>
				<form class="form">
					<input type="text" name="fullname" placeholder="Nombre Completo">
					<input type="email" name="email" placeholder="Escriba su email..">
					<input type="number" name="phonenumber" placeholder="Numero de Telefono">
					<textarea class="subject" name="subject" placeholder="Escriba el asunto..."></textarea>
					<input class="button" type="submit" value="Enviar">
				</form>
			</div>
			<div class="contact-form grid-item">
			</div>
		</section>
		<section class="faq grid-container">
		</section>
		<footer class="footer">
			<p>Desarrollado por Jowe Boy y editado por Matías</p>
		</footer>
	</body>

</html>
